<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    <h1>Formulario vehiculo</h1>
    <ion-input label="Patente" label-placement="floating" fill="outline" placeholder="Ingrese la patente"></ion-input>
    <ion-input label="Marca" label-placement="floating" fill="outline" placeholder="Ingrese la marca"></ion-input>
    <ion-input label="Modelo" label-placement="floating" fill="outline" placeholder="Ingrese el modelo"></ion-input>
    <ion-input label="Precio" type="number" label-placement="floating" fill="outline" placeholder="Ingrese el precio"></ion-input>
    <ion-input label="Color" label-placement="floating" fill="outline" placeholder="Ingrese el color"></ion-input>
    <ion-input label="Imagen" label-placement="floating" fill="outline" placeholder="Ingrese la imagen"></ion-input>
    <ion-button (click)="agregarAuto()" expand="block" fill="clear" shape="round">
      Agregar vehiculo
    </ion-button>
  </div>
</ion-content>
